<!doctype html>
<html dir="ltr" lang="en">


  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <link href = "style.css" rel = "stylesheet">


  </head>

  <body>

    <div class = "flex-container">

        <div class = "box-one">
            <div class = "header">
                <div id = "logo">Header logo</div>
                <div class = "links">
                    <div id = "link-one">link one</div>
                    <div id = "link-two">link two</div>
                    <div id = "link-three">link three</div>
                </div>
            </div>

            <div class = "header-info">
                <div id = "description">This website it awesome</div>
                <div id = "header-image">This is a placeholder for an image</div>
            </div>
        </div>

        <div class = "box-two">
            <div id = "box-two-heading">
                <h2 id = "heading">Some random information.</h2>
            </div>

            <div class = "images">
                <div id = "image-one">image 1</div>
                <div id = "image-two">image 2</div>
                <div id = "image-three">image 3</div>
                <div id = "image-four">image 4</div>
            </div>

        </div>

        <div class = "box-three">
            <div id = "quote">Quote</div>
            <div id = "source">Thor</div>
        </div>

        <div class = "box-four">
            <div class = "sign-up-box">
                <div id = "sign-up-description">Call to action! It's time!</div>
                <div id = "sign-up-button">Sign up</div>
            </div>
        </div>

        <div class = "box-five">
            <div id = "footer">Copyright @ The Odin Project 2021</div>
        </div>



    </div>




  </body>


</html>
